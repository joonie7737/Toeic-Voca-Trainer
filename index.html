<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토익 단어 회상 훈련 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
        .correct { border-color: #22c55e; background-color: #f0fdf4; }
        .incorrect { border-color: #ef4444; background-color: #fef2f2; }
        .correct-answer { color: #dc2626; }
        .modal-backdrop { animation: fadeIn 0.3s ease-out; }
        .modal-content { animation: slideUp 0.4s ease-out; }
        .modal-leave .modal-backdrop { animation: fadeOut 0.3s ease-in; }
        .modal-leave .modal-content { animation: slideDown 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(0); opacity: 1; } to { transform: translateY(20px); opacity: 0; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8 text-center">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">기억력 회상(Recall) 훈련</h1>
                <p class="mt-2 text-gray-600">내장된 토익 단어장으로 회상 능력을 키워보세요.</p>
            </header>

            <!-- Controls -->
            <div class="flex flex-col gap-4">
                <button id="start-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    새로운 훈련 시작 (<span id="unseen-count">0</span>)
                </button>
                <button id="retest-btn" class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    틀린 단어 재학습 (<span id="retest-count">0</span>)
                </button>
                <button id="force-reset-btn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 mt-4">
                    전체 기록 초기화
                </button>
            </div>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div id="quiz-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0 bg-black bg-opacity-60"></div>
        <div class="modal-content relative w-full max-w-3xl bg-white rounded-2xl shadow-xl p-6 md:p-8 max-h-[90vh] flex flex-col mx-auto my-8">
            <div class="flex justify-between items-center pb-4 border-b border-gray-200 mb-4">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900"></h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="quiz-container" class="space-y-4 overflow-y-auto flex-grow pr-2"></div>
            <div class="pt-6 border-t border-gray-200 mt-auto">
                 <div id="results-container" class="text-center text-xl font-bold mb-4"></div>
                <button id="check-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 shadow-sm">정답 확인</button>
            </div>
        </div>
    </div>

    <!-- End of Study Reset Modal -->
    <div id="end-of-study-reset-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0 bg-black bg-opacity-60"></div>
        <div class="modal-content relative w-full max-w-md bg-white rounded-2xl shadow-xl p-8 mx-auto my-auto text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">학습 완료!</h2>
            <p class="text-gray-600 mb-6">모든 단어를 학습하셨습니다. 학습 기록을 초기화하고 처음부터 다시 시작하시겠어요? (오답 노트는 유지됩니다.)</p>
            <div class="flex gap-4">
                <button id="end-of-study-confirm-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">예, 초기화합니다</button>
                <button id="end-of-study-cancel-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">아니요</button>
            </div>
        </div>
    </div>
    
    <!-- Force Reset Modal -->
    <div id="force-reset-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0 bg-black bg-opacity-60"></div>
        <div class="modal-content relative w-full max-w-md bg-white rounded-2xl shadow-xl p-8 mx-auto my-auto text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">기록 초기화 확인</h2>
            <p class="text-gray-600 mb-6">정말로 모든 학습 기록(오답 노트 포함)을 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
            <div class="flex gap-4">
                <button id="force-reset-confirm-btn" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700">예, 전부 초기화합니다</button>
                <button id="force-reset-cancel-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">아니요</button>
            </div>
        </div>
    </div>

        // DOM Elements
        const startBtn = document.getElementById('start-btn');
        const retestBtn = document.getElementById('retest-btn');
        const unseenCountEl = document.getElementById('unseen-count');
        const retestCountEl = document.getElementById('retest-count');
        const forceResetBtn = document.getElementById('force-reset-btn');
        
        const quizModal = document.getElementById('quiz-modal');
        const modalTitle = document.getElementById('modal-title');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const checkBtn = document.getElementById('check-btn');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');

        const endOfStudyResetModal = document.getElementById('end-of-study-reset-modal');
        const endOfStudyConfirmBtn = document.getElementById('end-of-study-confirm-btn');
        const endOfStudyCancelBtn = document.getElementById('end-of-study-cancel-btn');

        const forceResetModal = document.getElementById('force-reset-modal');
        const forceResetConfirmBtn = document.getElementById('force-reset-confirm-btn');
        const forceResetCancelBtn = document.getElementById('force-reset-cancel-btn');

        // App state
        let isRetestMode = false;
        const UNSEEN_WORDS_KEY = 'recallTrainingUnseenWords_v3';
        const INCORRECT_WORDS_KEY = 'recallTrainingIncorrectWords_v3';
        const ALL_WORDS_KEY = 'recallTrainingAllWords_v3';

        // --- DB (localStorage) Helper Functions ---
        function getFromStorage(key) { return JSON.parse(localStorage.getItem(key)) || []; }
        function saveToStorage(key, data) { localStorage.setItem(key, JSON.stringify(data)); }

        // --- UI Update Functions ---
        function updateMainUI() {
            const unseenWords = getFromStorage(UNSEEN_WORDS_KEY);
            const incorrectWords = getFromStorage(INCORRECT_WORDS_KEY);
            unseenCountEl.textContent = unseenWords.length;
            retestCountEl.textContent = incorrectWords.length;
            retestBtn.disabled = incorrectWords.length === 0;
            startBtn.disabled = unseenWords.length === 0;
        }

        function showModal(modalElement) {
            modalElement.classList.remove('hidden');
        }

        function hideModal(modalElement) {
            modalElement.classList.add('modal-leave');
            setTimeout(() => {
                modalElement.classList.add('hidden');
                modalElement.classList.remove('modal-leave');
                updateMainUI();
            }, 300);
        }
        
        // --- Core Logic Functions ---
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateQuiz(list) {
            quizContainer.innerHTML = '';
            resultsContainer.innerHTML = '';
            list.forEach((item, index) => {
                const quizItem = document.createElement('div');
                quizItem.className = 'grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4 items-center bg-gray-50 p-3 rounded-lg';
                quizItem.innerHTML = `
                    <div class="text-gray-800 font-semibold">${item.meaning}</div>
                    <div class="relative">
                        <input type="text" data-answer="${item.word}" data-meaning="${item.meaning}" data-index="${index}" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" placeholder="단어를 입력하세요">
                        <span id="result-${index}" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm font-semibold"></span>
                    </div>
                `;
                quizContainer.appendChild(quizItem);
            });
        }

        function initializeWordDB() {
            const storedWords = localStorage.getItem(ALL_WORDS_KEY);
            if (!storedWords || JSON.parse(storedWords).length !== MASTER_WORD_LIST.length) {
                saveToStorage(ALL_WORDS_KEY, MASTER_WORD_LIST);
                saveToStorage(UNSEEN_WORDS_KEY, MASTER_WORD_LIST);
            }
        }
        
        function resetStudyProgress() {
            saveToStorage(UNSEEN_WORDS_KEY, getFromStorage(ALL_WORDS_KEY));
            hideModal(endOfStudyResetModal);
            showNotification('학습 기록이 초기화되었습니다!');
        }

        function forceResetAllData() {
            localStorage.removeItem(UNSEEN_WORDS_KEY);
            localStorage.removeItem(INCORRECT_WORDS_KEY);
            localStorage.removeItem(ALL_WORDS_KEY);
            initializeWordDB();
            hideModal(forceResetModal);
            showNotification('모든 기록이 완전히 초기화되었습니다!');
        }
        
        function showNotification(message) {
             const notification = document.createElement('div');
            notification.className = 'fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', () => {
            isRetestMode = false;
            let unseenWords = getFromStorage(UNSEEN_WORDS_KEY);

            if (unseenWords.length === 0) {
                showModal(endOfStudyResetModal);
                return;
            }

            const shuffledList = shuffle(unseenWords);
            const quizSize = Math.min(shuffledList.length, 30);
            const quizList = shuffledList.slice(0, quizSize);
            
            const remainingWords = shuffledList.slice(quizSize);
            saveToStorage(UNSEEN_WORDS_KEY, remainingWords);

            modalTitle.textContent = '새로운 훈련';
            generateQuiz(quizList);
            showModal(quizModal);
        });

        retestBtn.addEventListener('click', () => {
            isRetestMode = true;
            const incorrectWords = getFromStorage(INCORRECT_WORDS_KEY);
            if (incorrectWords.length === 0) return;

            const shuffledList = shuffle(incorrectWords);
            const quizSize = Math.min(shuffledList.length, 30);
            const quizList = shuffledList.slice(0, quizSize);
            
            modalTitle.textContent = '틀린 단어 재학습';
            generateQuiz(quizList);
            showModal(quizModal);
        });
        
        checkBtn.addEventListener('click', () => {
            const inputs = quizContainer.querySelectorAll('input');
            let correctCount = 0;
            let incorrectWordsDB = getFromStorage(INCORRECT_WORDS_KEY);

            inputs.forEach(input => {
                const userAnswer = input.value.trim().toLowerCase();
                const correctAnswer = input.dataset.answer.toLowerCase();
                const currentWordObject = { word: input.dataset.answer, meaning: input.dataset.meaning };
                const resultSpan = document.getElementById(`result-${input.dataset.index}`);

                input.classList.remove('correct', 'incorrect');
                resultSpan.textContent = '';
                resultSpan.classList.remove('correct-answer');

                if (userAnswer === correctAnswer) {
                    input.classList.add('correct');
                    correctCount++;
                    if (isRetestMode) {
                        incorrectWordsDB = incorrectWordsDB.filter(item => item.word.toLowerCase() !== correctAnswer);
                    }
                } else {
                    input.classList.add('incorrect');
                    resultSpan.textContent = `정답: ${input.dataset.answer}`;
                    resultSpan.classList.add('correct-answer');
                    if (!isRetestMode) {
                        if (!incorrectWordsDB.some(item => item.word.toLowerCase() === correctAnswer)) {
                            incorrectWordsDB.push(currentWordObject);
                        }
                    }
                }
            });
            
            saveToStorage(INCORRECT_WORDS_KEY, incorrectWordsDB);
            resultsContainer.textContent = `결과: ${inputs.length}개 중 ${correctCount}개 정답!`;
        });

        closeModalBtn.addEventListener('click', () => hideModal(quizModal));
        
        // Reset Listeners
        endOfStudyConfirmBtn.addEventListener('click', resetStudyProgress);
        endOfStudyCancelBtn.addEventListener('click', () => hideModal(endOfStudyResetModal));
        
        forceResetBtn.addEventListener('click', () => showModal(forceResetModal));
        forceResetConfirmBtn.addEventListener('click', forceResetAllData);
        forceResetCancelBtn.addEventListener('click', () => hideModal(forceResetModal));

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeWordDB();
            updateMainUI();
        });
    </script>
</body>
</html>
